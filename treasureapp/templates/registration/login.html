{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Treasure Chest | Login{% endblock %}

{% block content %}

<form class="well" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="control-group">
        <div class="controls">
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </div>
</form>

{% endblock %}
