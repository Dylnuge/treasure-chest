{% extends "base.html" %}

{% block title %}Treasure Chest | Group Detail{% endblock %}

{% block content %}

<h1>{{ group.name }}</h1>

<h2>Member List</h2>
{% for member in members %}
	<p> {{ member.username }} </p>
{% endfor %}

<p>
<a href="{% url group_update group.pk %}" class="btn btn-primary btn-large">
    Update this group
</a>
</p>

{% endblock %}
