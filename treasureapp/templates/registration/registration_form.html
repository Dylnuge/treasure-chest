{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Treasure Chest | Create Account{% endblock %}

{% block content %}

<form class="well" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Sign Up</button>
	    <a class="btn btn-primary" href="{% url index %}">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
