{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Treasure Chest | Add transaction{% endblock %}

{% block content %}

<h1>Transaction out of {{ account.name }}</h1>

<form class="well" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Save</button>
            <a {% if mode == 'update' %} href="{% url transaction_detail transaction.pk %}" {% else %} href="{% url account_detail account.pk %}" {% endif %} class="btn btn-primary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
