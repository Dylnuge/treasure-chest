{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Treasure Chest | Upload File{% endblock %}

{% block content %}

<h1>Upload Image to Transaction</h1>

<form class="well" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url transaction_detail transaction.pk %}"
                class="btn btn-primary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
